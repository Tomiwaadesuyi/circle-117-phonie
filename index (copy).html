<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telecoms carrier from a phone number</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="box">
      <div class="inner-box">
        <div class="top-box">
            <form action="index.html" autocomplete="off" class="top-box-form">
                <div class="heading">
                    <h2>Enter Phone No:</h2>
                </div>
            </form>
        </div>

        <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-from">
                <div class="heading">
                    <h4>Tap to select mobile country code</h4>
                </div>

                 <div class="actual-form">
                    <div>NG +234</div> 
                    <input type="number" value="Phone number" class="sign-in-form" /> </div> 
                  

                 
                </div> 
                <div class="submit-btn">
                  <input type="submit" value="Sign In" class="sign-btn" />
                </div>
                

              
            
        </div>
            </form>
               
      </div>
    </div>
  </main>



  <!-- // ============= EEND DO NOT EDIT ============== // -->
  <script src="index.mjs" type="module"></script>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>

</html>
